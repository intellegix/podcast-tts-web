services:
  - type: web
    name: podcast-tts
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --worker-class gevent --timeout 300
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
